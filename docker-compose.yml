version: '3.8'

services:
  api:
    build: .
    container_name: florida-pricing-api
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_APP=api.py
    restart: unless-stopped
    # DNS configuration for external API access
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
